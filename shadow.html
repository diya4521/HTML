<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo of shadow</title>
    <style>

        h1{
            margin: 70px ;
            color: white;
            -text-shadow: 0px 1px 20px red;
            text-shadow: 0 1px black,1px 0 black,0 -1px black,-1px 0 black;
        }

        .box{
            margin: 100px auto;
            height: 200px;
            width: 200px;
            border: 1px solid;
            box-shadow: 10px 20px 10px 20px rgb(0, 204, 255);
        }

    </style>
</head>
<body>

   

    <div class="box">
        <h1>hello</h1>
    </div>
    
</body>
</html>
