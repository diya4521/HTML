<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image</title>
    <link rel="stylesheet" href="css/all.css" />
    <style>
      .box1 {
        transition: 0.5s all ease-in-out;
        overflow: hidden;
      }
      .box1:hover .img {
        transform: scale(1.2);
      }
      .fa-bag-shopping {
        font-size: 20px;
        z-index: 1;
        position: absolute;
        top: 2%;
        left: 20.3%;
      }
      .fa-eye {
        font-size: 20px;
        z-index: 1;
        position: absolute;
        top: 8%;
        left: 20%;
      }

      .icons {
        border: 1px solid green;
        display: none;
      }
      .box1:hover .icons {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="box1">
        <div class="icons">
          <i class="fa-solid fa-bag-shopping"></i
          ><i class="fa-solid fa-eye"></i>
        </div>
        <img
          class="img"
          src="https://websitedemos.net/shoe-store-04/wp-content/uploads/sites/247/2021/03/sports-shoe4-600x600.jpg"
          width="300px"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
