<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>

    <style>

        h1{
            font-size: 50px;
            color: blueviolet;
        }

        h2{
            font-size: 50px;
            text-align: center;
        }

        h3{
            font-size: 50px;
            text-decoration-line: underline;
            text-decoration-style: solid;
            text-decoration-thickness: 5px; ;
        }

        h4{
            font-size: 50px;
            text-transform: capitalize;
        }

        h5{
            font-size: 50px;
            word-spacing: 10px;
        }

        p{
            text-align: center;
            font-size: 50px;
            text-shadow: 5px 5px 2px rgb(216, 7, 42);
        }

    </style>
</head>
<body>

    <h1>text color </h1>

    <h2>text alignment</h1>

    <h3>text decoration</h1>

    <h4>text transform</h1>

    <h5>text spacing</h1>

    <P>text shadow</P>
   
    
</body>
</html>
