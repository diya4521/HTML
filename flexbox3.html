<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box 3</title>
    <style>

        body{
            margin: 0;
            padding: 0;
            text-align: center;
            font-size: 20px;
        }

        .header{
            height: 50px;
            background-color: slategray;
            margin-bottom:10px ;
            margin: 10px;
        }
        .main{
            -border: 1px solid red;
            height: 300px;
            display: flex;
        }
        .left{
            width: 50%;
            -border: 1px solid red;
            height: 100%;
            
        }
        .article{
            background-color:slategray ;
            width: 95%;
            margin: 10px;
            height: 90%;
        }
        .right{
            width: 50%;
            -border: 1px solid red;
            height: 100%; 
        }
        .text1{
            background-color:slategray ;
            width: 97%;
            margin-top: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
            height: 40%;
        }
        .text2{
            background-color: slategray;
            background-color:slategray ;
            width: 97%;
            margin-top: 30px;
            margin-bottom: 10px;
            margin-left: 10px;
            height: 40%;
        }
        .main2{
            -border: 1px solid red;
            background-color:slategray ;
            margin: 10px;
            height: 200px;
        }
        .footer{
            height: 50px;
            background-color: slategray;
            margin-top:20px;
            margin-left: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="header">Header</div>

    <div class="main">
        <div class="left">
            <div class="article">Article</div>
        </div>
        <div class="right">
            <div class="text1">Text1</div>
            <div class="text2">Text2</div>
        </div>
    </div>
    <div class="main2">
        Mina
    </div>
    <div class="footer">Footer</div>
    
</body>
</html>
