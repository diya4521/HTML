<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Slider</title>

  <link rel="stylesheet" href="css/sliderTCP1.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container w-100 d-flex justify-content-center align-items-center">
    <div class="slider h-75 w-100 d-flex align-items-center position-relative">
      <div type="button" class="box1">
      </div>
      <div type="button" class="box2">
      </div>
      <div type="button" class="box3">
      </div>
      <div type="button" class="box4">
      </div>
      <div type="button" class="box5">
      </div>

    </div>
  </div>
  <div id="test"></div>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    function rotate() {
      var lastChild = $('.slider div:last-child').clone();
      /*$('#test').html(lastChild)*/
      $('.slider div').removeClass('firstSlide')
      $('.slider div:last-child').remove();
      $('.slider').prepend(lastChild)
      $(lastChild).addClass('firstSlide')
    }

    window.setInterval(function () {
      rotate()
    }, 4000);

  </script>
</body>

</html>
