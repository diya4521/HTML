<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        .header
        {
            text-align: center;
            font-size: 36px;
            padding: 10px;
            background-color: rgb(226, 164, 211);
            color: black;
        }
        .main
        {
            height: 450px;
            border: 1px ;
        }
        .sidebar
        {
            width: 20%;
            background-color: rgb(132, 230, 189);
            height: 100%;
            font-size: 30px;
            float: left;
            color: black;
        }
        .content
        {
            width: 60%;
            background-color: rgb(235, 165, 115);
            height: 100%;
            font-size: 30px;
            float: left;
            color: black;
        }
        .sidebar0
        {
            width: 20%;
            background-color: rgb(144, 133, 207);
            height: 100%;
            font-size: 30px;
            float: right;
            color: black
        }
        .main2
        {
            height: 200px;
            border: 1px ;
        }
        .A
        {
            width: 33.33%;
            background-color: rgb(149, 202, 113);
            height: 100%;
            font-size: 30px;
            color: black;
            float: left
        }
        .B
        {
            width: 33.33%;
            background-color: rgb(211, 129, 149);
            height: 100%;
            font-size: 30px;
            color: black;
            float: left
        }
        .C
        {
            width: 33.33%;
            background-color: rgb(240, 241, 133);
            height: 100%;
            font-size: 30px;
            color: black;
            float: left
        }
        
        .footer
        {
            text-align: center;
            font-size: 36px;
            padding: 10px;
            background-color: rgb(216, 87, 104);
            color: black; 
        }
    </style>
</head>
<body>
        <div class="header">
            Header
        </div>

        <div class="main">
            <div class="sidebar">
                left
            </div>
            <div class="sidebar0">
                right
            </div>
            <div class="content">
                content
            </div>
        </div>
        <div class="main2">
        <div class="A">
            A
        </div>

        <div class="B">
            B
        </div>

        <div class="C">
            C
        </div>

       
    </div>  

        <div class="footer">
            Footer
        </div>
</body>
</html>
