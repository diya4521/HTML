<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;box-sizing: border-box;
        }
        section{
            margin: 100px auto;
            position: relative;
            width: 50%;
            min-height: 50vh;
            background: url(/images/mas.jpeg);
            background-size: cover;
        }
        section::before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(images/masimage.webp);
            background-size: 100%;
            background-position: center;
            mix-blend-mode: screen;
        }
    </style>
</head>
<body>

    <section></section>
    
</body>
</html>
