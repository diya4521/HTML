<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Lato:100,300,400,700);
@import url(https://raw.github.com/FortAwesome/Font-Awesome/master/docs/assets/css/font-awesome.min.css);

body {

	font-size: 15px;
}
.wrap {
  margin: 50px 100px;
  display: inline-block;
  position: relative;
  height: 60px;
  float: right;
  padding: 0;
  position: relative;
}

input[type="text"] {
  height: 60px;
  font-size: 55px;
  display: inline-block;
  font-family: "Lato";
  font-weight: 100;
  border: none;
  outline: none;
  color: #555;
  padding: 3px;
  padding-right: 60px;
  width: 0px;
  position: absolute;
  top: 0;
  right: 0;
  background: none;
  z-index: 3;
  transition: width .4s cubic-bezier(0.000, 0.795, 0.000, 1.000);
  cursor: pointer;
}



input[type="text"]:focus {
  width: 150px;
  z-index: 1;
  border-bottom: 1px solid #BBB;
  cursor: text;
  font-size: 20px;
}
input[type="submit"] {
  height: 30px;
  width: 30px;
  display: inline-block;
  color:red;
  float: right;
  background: url(https://www.shutterstock.com/image-vector/search-icon-vector-editable-eps10-260nw-1263924991.jpg) ;
  background-size: cover ;
  text-indent: -1000px;
  border: none;
  position: absolute;
  top: 35px;
  right: 0;
  z-index: 2;
  cursor: pointer;
  opacity: 0.4;
  cursor: pointer;
  transition: opacity .4s ease;
  box-shadow: 2px 5px 2px black;
}

input[type="submit"]:hover {
  opacity: 0.8;
}
    </style>
</head>
<body>
    <div class="wrap">
        
            <input class="search" type="text"><input  type="submit" >
        
      </div>
</body>
</html>
