<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinater</title>
    <style>

        .box{
            border: 1px solid red;
            height: 150px;
            width: 150px;
        }

        .box > p{
            color: blueviolet;
        }

        .box ~ p{
            color: red;
        }
        .box + p{
            color: violet;
        }

    </style>
</head>
<body>

    <div class="box">
        <p>p1</p>
        <p>p2</p>
        <div><p>p3</p></div>
    </div>
    <p>p4</p>
    <p>p5</p>
    
</body>
</html>
