<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of outline</title>
    <style>

        body{
            margin: 0;
            padding: 0;
        }

        .box{
            border: 3px solid pink;
            height: 300px;
            width: 200px;
            outline: 3px  double blueviolet;
            outline-offset: 15px;
            margin: 100px auto;
            background-image: url(https://i.pinimg.com/236x/6d/26/34/6d263403bb775aafbad202be42f5b536.jpg);
            background-size: cover;
        }

    </style>
</head>
<body>

    <div class="box">  
      
    </div>
    
</body>
</html>
