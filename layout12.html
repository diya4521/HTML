<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout 12</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            color: black;
            font-size: 22px;
        }

        .header {
            background-color: blueviolet;
            height: 50px;
            margin-bottom: 10px;
        }

        .nev {
            background-color: brown;
            height: 50px;
            margin-bottom: 10px;
        }

        .main {
            -border: 1px solid red;
            width: 60%;
            height: 400px;
            float: left;
            background-color: rgb(107, 11, 93);
            margin-bottom: 10px;
        }



        .article {
            background-color: rgb(127, 158, 74);
            height: 300px;
            width: 70%;
            margin-left: 150px;
            margin-top: 30px;
            float: left;
            margin-bottom: 10px;
        }

        .boxa {
            -border: 1px solid red;
            width: 30%;
            background-color: darkkhaki;
            margin: 10px;
            margin-left: 90px;
            margin-top: 100px;
            height: 40%;
            float: left;
            margin-bottom: 10px;
        }

        .boxb {
            -border: 1px solid red;
            width: 30%;
            background-color: darkkhaki;
            margin: 10px;
            margin-left: 10px;
            margin-top: 100px;
            height: 40%;
            float: left;
            margin-bottom: 10px;
        }

        .main2 {
            -border: 1px solid red;
            width: 40%;
            float: left;
            margin-bottom: 10px;
        }


        .nev2 {
            background-color: deepskyblue;
            height: 300px;
            margin-left: 10px;
            margin-bottom: 10px;
        }

        .center {
            height: 100px;
            margin-bottom: 10px;
        }

        .aside {
            background-color: rgb(82, 161, 82);
            height: 89px;
            margin-bottom: 10px;
            margin-left: 10px;
        }

        .aside1 {
            background-color: rgb(82, 152, 161);
            height: 100px;
            width: 39%;
            float: left;
            margin-right: 10px;
        }

        .aside2 {
            background-color: rgb(152, 82, 161);
            height: 100px;
            width: 20%;
            float: left;
            margin-right: 10px;
        }

        .aside3 {
            background-color: rgb(82, 152, 161);
            height: 100px;
            width: 39%;
            float: left;
            margin-bottom: 10px;
        }

        .footer {
            background-color: blueviolet;
            height: 50px;
            margin-top: 430px;
        }
    </style>

</head>

<body>


    <div class="header">Header</div>
    <div class="nev">Nev</div>

    <div class="main">main
        <div class="article">article
            <div class="boxa">Box 1</div>
            <div class="boxb">Box 2</div>
        </div>
    </div>

    <div class="main2">
        <div class="nev2">Nev</div>
        <div class="aside">Aside</div>
    </div>


    <div class="center">
        <div class="aside1">Aside</div>
        <div class="aside2">Aside</div>
        <div class="aside3">Aside</div>
    </div>

    <div class="footer">Footer</div>


</body>

</html>
