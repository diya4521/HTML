<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box 1 </title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-size: 20px;
            text-align: center;
        }
        .header{
            height: 20px;
            padding: 20px;
            background-color: blueviolet;
        }
        .main{
            height: 300px;
            -border: 1px solid red;
            display: flex;
        }
        .a{
            height: 100%;
            background-color: darkcyan;
            width: 50%;
        }
        .b{
            height: 100%;
            background-color: rgb(171, 119, 222);
            width: 50%;
        }
        .main2{
            height: 200px;
            -border: 1px solid red;
            display: flex;
        }
        .c{
           
            background-color: rgb(222, 119, 200);
            width: 25%;
        }
        .d{
           
           background-color: rgb(119, 222, 203);
           width: 25%;
       }
       .e{
           
           background-color: rgb(222, 222, 119);
           width: 25%;
       }
       .f{
           
           background-color: rgb(222, 165, 119);
           width: 25%;
       }
        .footer{
            height: 20px;
            padding: 20px;
            background-color: darkmagenta;
        }

    </style>
</head>
<body>

    <div class="header">Header</div>

    <div class="main">
        <div class="a">A</div>
        <div class="b">B</div>
    </div>
    <div class="main2">
        <div class="c">C</div>
        <div class="d">D</div>
        <div class="e">E</div>
        <div class="f">F</div>
    </div>
    <div class="footer">Footer</div>
</body>
</html>
