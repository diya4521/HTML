<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Navbar (header)</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .header{
            background-color: blueviolet;
            justify-content: space-between;
        }
        .header ul{
            -border: 1px solid red;
            margin: 0;
            padding: 0;
            width: 92.5%;
            margin-top: 30px;
            float: right;
            text-align: right;
        }
        .header li{
            display: inline-block;
        }
        .header li a{
            display: block;
            padding: 10px 13px;
            text-decoration: none;
            color: white;
        }
       
        .logo{
            margin-bottom: -3px;
            width: 100px;
        }
    </style>
</head>
<body>

    <div class="header">
        <img class="logo" src="/images/D(2)logo.png" alt="">
        <ul>

            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    
</body>
</html>
