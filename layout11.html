<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>

    <style>

        body{
            margin: 0;padding: 0;
            color: white;
        }

        .header{
            -border: 1px solid red ;
            background-color: darkred;
            font-size: 20px;
            text-align: left;
        }

        .logo{
            height: 100%;
            width: 25%;
            float: left;
            color: white;
            font-size: 25px;
            text-align: center;
            box-sizing: border-box;
            padding:9px  ;
        }
        
        
        #menu ul{
            margin: 0;
            padding: 0;
            
            text-align: right;
           
        }
        #menu li {
            display: inline-block;
            
            
        }
        #menu li a{
            display: block;
            padding: 10px 13px;
            text-decoration:none ;
            color: white;
        }

        .BarnnerIMG{
            -border: 1px solid red ;
           background-image: url(https://wallpapercave.com/wp/wp3470430.jpg);
           background-size: cover;
            height: 400px;

            font-size: 20px;
            
        }

        .center{
            -border: 1px solid red ;
            height: 200px;
            text-align: center;
            font-size: 20px;
            color: black;
        }

        .one{
           
            width: 20%;
            background-color: deeppink;
            height: 100%;
            float: left;
        }

        .two{
            
            
            width: 20%;
            background-color: rgb(76, 81, 38);
            height: 100%;
            float: left;
        }
        .three{
            
            width: 20%;
            background-color: rgb(20, 157, 255);
            height: 100%;
            float: left;
        }
        .four{
            
            width: 20%;
            background-color: rgb(24, 117, 6);
            height: 100%;
            float: left;
        }
        .five{
           width: 20%;
            background-color: rgb(128, 12, 99);
            height: 100%;
            float: left;
        }

        .box{
            -border: 1px solid red;
            height: 400px;
            background-color: darkblue;
        }

        .a,.b,.c{
            height: 200px;
            width: 20%;
            border-radius: 50px;
            margin-left: 100px;
            margin-top: 100px;
            padding: 15px;  
            text-align: center;  
            font-size: 20px;
            background-color:white;
            color: black;
            float: left;
        }


        .footer{
            height: 60px;
            text-align: center;  
            font-size: 36px;
            background-color: #64CCFC;
            color: black

        }
    </style>

</head>
<body>
    
    <div class="header">
        <div class="logo">Logo</div>
        <div id="menu">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About us</a></li>
                <li><a href="">gallery</a></li>
                <li><a href="">contact us</a></li>
            </ul>
        </div>      
    </div>

    <div class="BarnnerIMG"></div>

    <div class="center">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
        <div class="five">5</div>
    </div>

    <div class="box">
        <div class="a">A</div>
        <div class="b">B</div>
        <div class="c">C</div>
    </div>

    <div class="footer">Footer</div>

</body>
</html>
