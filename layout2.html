<!DOCTYPE html>
<html lang="en">
<head>

    <title>layout2</title>
    <style>
        body{

        .header{

            -border: 1px solid black;

        }

        .right{

        }
        .c{

        }

            background-color: rgb(0, 139, 12);

        }

            text-align: center;

        .main3{

<body>
        <div class="header">Header</div>
