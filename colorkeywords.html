<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo of colorkeywords</title>
    <style>

        body{
            background-image: url(/images/htmlweb21images.webp);
            color: blue;
        }
        .box{
            color: orange;
            border: 1px solid currentColor;
            margin-left: 150px;
            margin-right: 50px;
        }
        h1{
            background-color: springgreen;
            color: currentColor;
            margin-left: inherit;
            margin-right: inherit;
        }
        h2{
            border: 2px solid currentColor;
            -background-color: red;
            -color: transparent;
            margin-left: inherit;
            margin-right: inherit;
        }

    </style>
</head>
<body>

    <div class="box">
        <h1>India is my country</h1>
        <h2>Heading 2 here</h2>
    </div>
    
</body>
</html>
