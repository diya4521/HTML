<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dome Of Keyframes</title>
    <style>
        body{
            background-color: #EBEDEE;
        }

        .box{
            background-color: red;
            width: 200px;
            height: 200px;
            margin: auto;
            animation-name: changebg;
            animation-duration: 3s;
            animation-delay: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-direction: reverse;
            margin-bottom: 50px;
        }

        @keyframes changebg {
            from{background-color: red}
            to{background-color: yellow;}
        }


        .box2{
            background-color: red;
            width: 200px;
            height: 200px;
            margin: auto;
            animation-name: changebgcolor;
            animation-duration: 5s;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-direction: reverse;
        }
        @keyframes changebgcolor {
            0%{background-image: red;}
            25%{background-color: green;}
            50%{background-color: yellow;}
            75%{background-color: blue;}
            100%{background-color: black;}
        }

        .images{
             -border: 1px solid red;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .images img{
            animation-name: runingcar;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }

        @keyframes runingcar {
            0%{transform: translateX(0%);}
            10%{transform: translateX(10%);}
            20%{transform: translateX(20%);}
            30%{transform: translateX(30%);}
            40%{transform: translateX(40%);}
            500%{transform: translateX(50%);}
            60%{transform: translateX(60%);}
            70%{transform: translateX(70%);}
            80%{transform: translateX(80%);}
            90%{transform: translateX(90%);}
            100%{transform: translateX(100%);}
            /* from{transform: translateX(0);}
            to{transform: translateY(500%);} */
        }
    </style>
</head>
<body>

    <div class="box">

    </div>
    <div class="box2">

    </div>

    <div class="images">
        <img src="https://i.pinimg.com/originals/ff/31/e3/ff31e3f9c1452ffe80812c6d5b54a6da.gif" height="200" width="200" alt="">
    </div>
    
</body>
</html>
