<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Education Hero Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #111;
        }

        .hero-section {
            position: relative;
            height: 110vh;
            background: url('images/IT.jpg') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .hero-content {
            height: 100%;
            width: 100%;
            position: relative;
            -border: 1px solid red;
            animation: fadeInUp 1.5s ease-out;
        }

        .hero-content h1 {
            font-size: 3rem;
            font-weight: bold;
            text-align: left;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            animation: fadeInText 2s ease-in-out;
            position: absolute;
            top: 10%;
            left: 20px;
            -border: 1px solid black;
            width: 40%;
            height: fit-content;
        }

        .hero-content p {
            font-size: 20px;
            margin-bottom: 30px;
            line-height: 1.5;
            animation: fadeInText 2.5s ease-in-out 0.5s forwards;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 50%;
            left: 20px;
            text-align: left;
            width: 40%;
        }

        .cta-button {
            background: linear-gradient(90deg, #007BFF, #00C6FF);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1.4rem;
            font-weight: bold;
            border-radius: 50px;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: absolute;
            bottom: 25%;
            left: 10px;
        }

        .cta-button:hover {
            transform: scale(1.1);
            background-color: #0056b3;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }

            .hero-content p {
                font-size: 16px;
            }

            .cta-button {
                padding: 12px 25px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <header class="hero-section">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>Unlock Your Future with IT Education</h1>
            <p>Master the Skills of Tomorrow, Today. Learn from Industry Experts and Transform Your Career.</p>
            <a href="#" class="cta-button">Start Your Journey Now</a>
        </div>
    </header>
</body>

</html>
