<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <style>
        h1{
            color: blueviolet;
        }

        p{
            color: darkgreen;
        }

        @media(max-width:375px)
        {
            h1{
                color: deeppink;
                font-size: 35px;
            }

            p{
                color: midnightblue;
                background-color: yellow;
                font-size: 29px;
            }
        }
            
        @media(min-width:375px)and(max-width:900px)

        {
            h1{
                color: violet;
                font-size: 20px;
                background-color: deeppink;
            }

            p{
                color: rgb(207, 122, 167);
                font-size: 35px;
            }
        }
    </style>
</head>
<body>
    <h1>
        This is demo of Responsive
    </h1>

    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium dolorum laborum 
        minima, possimus error cupiditate quia sequi maxime sed, neque deserunt repellat ipsa 
        debitis beatae. Nam dignissimos soluta fuga libero?
    </p>
</body>
</html>
