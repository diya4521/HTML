<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .course-section {
        padding: 50px 0;
        background-color: #f9f9f9;
    }

    .course-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .course-header h2 {
        font-size: 2em;
        margin-bottom: 10px;
    }

    .course-header .btn {
        padding: 10px 20px;
        font-size: 1em;
        text-decoration: none;
    }

    .course-list {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
    }

    .course-item {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        width: 30%;
        margin: 10px 0;
        padding: 20px;
        text-align: center;
    }

    .course-item img {
        max-width: 100%;
        border-radius: 8px;
    }

    .course-item h3 {
        font-size: 1.5em;
        margin: 15px 0;
    }

    .course-item p {
        font-size: 1em;
        color: #555;
    }

    .course-item .btn {
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 1em;
        text-decoration: none;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
    }

    .course-item .btn:hover {
        background-color: #0056b3;
    }
</style>

<body>
    <section class="course-section">
        <div class="container">
            <div class="course-header">
                <h2>Featured Courses</h2>
                <a href="#all-courses" class="btn btn-primary">View All Courses</a>
            </div>
            <div class="course-list">
                <div class="course-item">
                    <img src="path/to/course-image1.jpg" alt="Course 1">
                    <h3>Course Title 1</h3>
                    <p>Short description of Course 1.</p>
                    <a href="#course1" class="btn btn-secondary">Enroll Now</a>
                </div>
                <div class="course-item">
                    <img src="path/to/course-image2.jpg" alt="Course 2">
                    <h3>Course Title 2</h3>
                    <p>Short description of Course 2.</p>
                    <a href="#course2" class="btn btn-secondary">Enroll Now</a>
                </div>
                <!-- Add more course items as needed -->
            </div>
        </div>
    </section>
</body>

</html>
