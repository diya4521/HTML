<!DOCTYPE html>
<html lang="en">
<head>
     
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            -border: 1px solid red;
            backdrop-filter: blur(360px);
            display: flex;
            flex-direction: column;
            width: 300px;
            padding: 15px;
            border-radius: 1px solid skyblue;
            border-radius: 5px;
        }
        input{
            margin: 5px 0px;
            height: 35px;
            padding: 7px;
        }
        button{
            height: 35px;
            margin: 5px 0px;
            background-color: skyblue;
            border: none;
            border-radius: 5px;
            color: black;
        }
        button:hover{
            background-color: black;
            color: skyblue;
        }
    </style>
</head>
<body style="background-image:url(https://images5.alphacoders.com/510/510410.jpg)">

    
    <div class="container">
        <input type="email"
        placeholder="email">
        <input type="password"
        placeholder="password">
        <button>Login</button>
    </div>

    
</body>
</html>
