<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Header</title>
  <link rel="stylesheet" href="css/all.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Poppins', 'Courier New', Courier, monospace;
      background-color: #b5b5b5;
      height: 100vh;
    }

    .bg-light {
      background-color: #f0f0f0 !important;
    }

    .btn {
      font-weight: 500;
      transition: .5s;
    }

    .btn.btn-primary {
      color: #FFFFFF;
    }

    .btn-sm-square {
      -border: 1px solid red;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: normal;
    }

    .navbar .dropdown-toggle::after {
      border: none;
      content: "\f107";
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      vertical-align: middle;
      margin-left: 8px;
    }

    .navbar-light .navbar-nav .nav-link {
      margin-right: 30px;
      padding: 25px 0;
      color: #FFFFFF;
      font-size: 15px;
      font-weight: 500;
      text-transform: uppercase;
      outline: none;
    }

    .navbar-light .navbar-nav .nav-link:hover,
    .navbar-light .navbar-nav .nav-link.active {
      color: blue;
    }

    @media (max-width: 991.98px) {
      .navbar-light .navbar-nav .nav-link {
        margin-right: 0;
        padding: 10px 0;
      }

      .navbar-light .navbar-nav {
        border-top: 1px solid #EEEEEE;
      }
    }

    .navbar-light .navbar-brand,
    .navbar-light a.btn {
      height: 75px;
    }

    .navbar-light .navbar-nav .nav-link {
      color: black;
      font-weight: 500;
    }

    .navbar-light.sticky-top {
      top: -100px;
      transition: .5s;
    }

    @media (min-width: 992px) {
      .navbar .nav-item .dropdown-menu {
        display: block;
        border: none;
        margin-top: 0;
        top: 150%;
        opacity: 0;
        visibility: hidden;
        transition: .5s;
      }

      .navbar .nav-item:hover .dropdown-menu {
        top: 100%;
        visibility: visible;
        transition: .5s;
        opacity: 1;
      }
    }



    .btn-login {
      display: flex;
      align-items: center;
      background-color: #3498db;
      color: #ffffff;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.3s;
      margin-right: 50px;
    }

    .btn-login i {
      margin-right: 5px;
    }


    .btn-login:hover {
      background-color: #1a73e8;
    }
  </style>
</head>

<body>

  <div class="container-fluid bg-light p-0">
    <div class="row gx-0 d-none d-lg-flex">
      <div class="col-lg-7 px-5 text-start">
        <div class="h-100 d-inline-flex align-items-center py-3 me-4">
          <small class="fa fa-envelope text-primary me-2"></small>
          <small>hello@tcpindia.in</small>
        </div>
        <!-- <div class="h-100 d-inline-flex align-items-center py-3">
                <small class="far fa-clock text-primary me-2"></small>
                <small>Mon - Sat: 09:00 AM - 07:00 PM</small>
            </div> -->
      </div>
      <div class="col-lg-5 px-5 text-end">
        <div class="h-100 d-inline-flex align-items-center py-3 me-4">
          <small class="fa-solid fa-phone text-primary me-2 mt-1"></small>
          <small>+91 9099775550</small>
        </div>
        <div class="h-100 d-inline-flex align-items-center">
          <a class="btn btn-sm-square p-1 text-primary me-1" href=""><i class="fab fa-facebook-f"></i></a>
          <a class="btn btn-sm-square p-1 text-primary me-1" href=""><i class="fab fa-twitter"></i></a>
          <a class="btn btn-sm-square p-1 text-primary me-1" href=""><i class="fab fa-linkedin-in"></i></a>
          <a class="btn btn-sm-square p-1 text-primary me-0" href=""><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg bg-white navbar-light shadow-sm sticky-top p-0">
    <a href="index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
      <h2 class="m-0 text-primary">
        <img src="https://cdn24.tcpindia.in/images/Site/logo/03c93b.png" width="79.47px" height="60px">
      </h2>
    </a>
    <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="navbar-nav ms-auto p-4 p-lg-0">
        <a href="#" class="nav-item nav-link active">Home</a>
        <a href="#" class="nav-item nav-link">About</a>
        <a href="#" class="nav-item nav-link">courses</a>
        <a href="#" class="nav-item nav-link">Service</a>
        <a href="#" class="nav-item nav-link">Blog</a>
        <a href="#" class="nav-item nav-link">Contact</a>
      </div>
      <!-- <a href="#" class="btn btn-primary py-4 px-lg-5 d-none d-lg-block">Book Now<i class="fa fa-arrow-right ms-3"></i></a> -->
      <a href="#" class="btn-login">
        <i class="fas fa-user"></i> Student Login
      </a>
    </div>
  </nav>





  <script>
    $(window).scroll(function () {
      if ($(this).scrollTop() > 250) {
        $('.sticky-top').addClass('sticky-nav').css('top', '0px');
      } else {
        $('.sticky-top').removeClass('sticky-nav').css('top', '-100px');
      }
    });
  </script>

</body>

</html>
