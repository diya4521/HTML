<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table css</title>
    <style>
        table{
            border-collapse: collapse;
            width: 50%;
            margin: auto;
            margin-top: 50px;
        }
        th{
            border: 1px solid black;
            background-color: yellow;
        }
        td{
            border: 1px solid black;
        }
        tr:nth-child(even){
            background-color: silver;
            
        }
    </style>
</head>
<body>

    <table>

        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>City</th>
            <th>Contact</th>
        </tr>

        <tr>
            <td>101</td>
            <td>abc</td>
            <td>Mehsana</td>
            <td>9548632951</td>
        </tr>

        <tr>
            <td>102</td>
            <td>xyz</td>
            <td>linch</td>
            <td>9655394826</td>
        </tr>

        <tr>
            <td>103</td>
            <td>pqr</td>
            <td>jamnagar</td>
            <td>9726985634</td>
        </tr>
        <tr>
            <td>104</td>
            <td>ghi</td>
            <td>kadi</td>
            <td>9278966358</td>
        </tr>
    </table>
    
</body>
</html>
