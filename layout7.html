<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout7</title>
    <style>
        .header{
            height: 60px;
            text-align: center;  
            font-size: 36px;
            background-color: #64CCFC;
            border:3px solid #06a7f1;
            color: black
        }

        .path{
            height: 90px;
            text-align: center;  
            font-size: 36px;
            background-color: #FCCCFC;
            border: 3px solid #f006f0;
            color: black
        }

        .docktop{
            height: 60px;
            text-align: center;  
            font-size: 36px;
            background-color: #FCFCCC;
            border: 3px solid #f5f500;
            color: black
        }

        .main{
            -border: 1px solid red;
            height: 600px;
        }

        .dockleft{
            width: 19.7%;
            background-color: #FCCCCC;
            border: 3px solid #f80505;
            height: 99%;
            font-size: 30px;
            float: left;
            text-align: center;
        }

        .center{
            -border: 1px solid yellow;
            height: 600px;
            width: 60%;
            float: left;
        }

        .error{
            width: 99.2%;
            background-color: #CCCCFC;
            border: 3px solid #606098;
            height: 20%;
            font-size: 30px;
            text-align: center;
            float: left;
        }

        .content{
            width: 99.2%;
            background-color: #b4f5cc;
            border: 3px solid #06923a;
            height: 78%;
            font-size: 30px;
            text-align: center;
            float: left;
        }

        .dockright{
            width: 19.3%;
            background-color: #FCCCCC;
            border: 3px solid #f80505;
            height: 99%;
            font-size: 30px;
            float: left;
            text-align: center;
        }

        .dockbottom{
            height: 60px;
            text-align: center;  
            font-size: 36px;
            background-color:#CCFCFC;
            border: 3px solid #06efef;
            color: black
        }

        .footer{
            height: 60px;
            text-align: center;  
            font-size: 36px;
            background-color:#FCCC9C;
            border: 3px solid #f07b06;
            color: black
         }
    </style>
</head>
<body>
    <div class="header">Header</div>

    <div class="path">Paht</div>

    <div class="docktop">Docktop</div>

    <div class="main">
        <div class="dockleft">Dockleft</div>
        <div class="center">
            <div class="error">Error</div>
            <div class="content">Content</div>
        </div>
        <div class="dockright">Dockright</div>
    </div>

    <div class="dockbottom">Dockbottom</div>

    <div class="footer">Footer</div>
</body>
</html>
