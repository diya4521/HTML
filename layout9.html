<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout9</title>
    <style>
        .body{
            margin: 0;
            padding: 0;
        }

        .main{
            background-color:#FFAFB0;
            height: 750px;
            margin: 10px;
            padding: 10px;
        }

        .header{
            height: 60px;
            text-align: center;  
            font-size: 36px;
            background-color:#96D1C7;
            color: white;
            margin: 10px;
            padding: 10px;
        }

        .aside{
            height: 500px;
            width: 30%;
            margin: 10px;
            padding: 10px;  
            text-align: center;  
            font-size: 36px; 
            background-color:#5EB7B7;
            color: white;
            float: left;
        }

        .article{
            height: 500px;
            width: 63.5%;
            margin: 10px;
            padding: 10px;  
            text-align: center;  
            font-size: 36px;
            background-color:#FC7978;
            color: white;
            float: left;
        }

        .imageA,.imageB,.imageC{
            height: 100px;
            width: 20%;
            margin-left: 40px;
            margin-top: 350px;
            padding: 15px;  
            text-align: center;  
            font-size: 36px;
            background-color:#D6D5D5;
            color: white;
            float: left;
        }

        

        .footer{
            height: 60px;
            text-align: center;  
            font-size: 36px;
            background-color:#96D1C7;
            color: white;
            margin-top: 44%;
            padding: 10px;
        }

    </style>
</head>
<body>
    <div class="main">
        <div class="header">Header</div>
        <div class="aside"> aside</div>
        <div class="article">Article
            <div class="imageA">Image1</div>
            <div class="imageB">Image2</div>
            <div class="imageC">Image3</div>
        </div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
