<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box 2</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        text-align: center;
        font-size: 20px;
      }

      .header {
        height: 50px;
        background-color: rgb(180, 1, 144);
      }

      .main {
        -border: 1px solid red;
        height: 400px;
        display: flex;
      }
      .left {
        height: 100%;
        width: 60%;
      }
      .a {
        height: 100px;
        background-color: rgb(161, 4, 167);
      }
      .b {
        height: 100px;
        background-color: rgb(167, 4, 91);
      }
      .c {
        height: 100px;
        background-color: rgb(4, 167, 34);
      }
      .d {
        height: 100px;
        background-color: rgb(4, 45, 167);
      }
      .right {
        -border: 1px solid green;
        width: 40%;
      }
      .e {
        height: 100%;
        background-color: rgb(33, 202, 202);
      }
      .main2 {
        height: 200px;
        display: flex;
      }
      .f {
        background-color: rgb(226, 43, 214);
        width: 34%;
      }
      .g {
        background-color: blueviolet;
        width: 33%;
      }
      .h {
        background-color: rgb(43, 144, 226);
        width: 33%;
      }
      .footer {
        height: 50px;
        background-color: rgb(180, 1, 144);
      }
    </style>
  </head>
  <body>
    <div class="header">Header</div>

    <div class="main">
      <div class="left">
        <div class="a">A</div>
        <div class="b">B</div>
        <div class="c">C</div>
        <div class="d">D</div>
      </div>
      <div class="right">
        <div class="e">E</div>
      </div>
    </div>
    <div class="main2">
      <div class="f">F</div>
      <div class="g">G</div>
      <div class="h">H</div>
    </div>

    <div class="footer">Footer</div>
  </body>
</html>
