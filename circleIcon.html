<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Icon</title>
    <link rel="stylesheet" href="css/all.css">
</head>
<style>
    .box{
        border: 1px solid red;
        display: flex;
    }

    .iconbox{
        border: 1px solid #137547;
        padding: 16px 18px;
        background-color: #137547;
        color: white;
        border-radius: 50%;
        font-size: 25px;
        margin: 10px;
    }
  
    .iconbox1{
        border: 1px solid #137547;
        padding: 15px 17px;
        background-color: #137547;
        color: white;
        border-radius: 50%;
        font-size: 25px;
        margin: 10px;
    }

</style>
<body>

    <div class="box">
        <div class="iconbox">
            <i class="fa-brands fa-twitter"></i>
        </div>
        
        <div class="iconbox">
            <i class="fa-brands fa-instagram"></i>
        </div>
        
        <div class="iconbox1">
            <i class="fa-brands fa-youtube"></i>
        </div>
    </div>

    
</body>
</html>
