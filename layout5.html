<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout5</title>
    <style>

        body{
            margin: 0;
            padding: 0;
        }

        .header{

            height: 70px;
            text-align: center;   
            font-size: 36px;
            background-color: #F2AFEF;
            color: black
        }

        .main{
            -border: 1px solid red;
            height: 1100px;
            
        }

        .left{
            width: 50%;
            height: 400px;
            float: left;
            background-color: blueviolet;
            text-align: center;
            font-size: 35px;
            box-sizing: border-box;
        }

        .two{
            width: 50%;
            height: 140px;
            float: left;
            background-color: rgb(168, 226, 43);
            text-align: center;
            font-size: 35px;
            box-sizing: border-box;
        }

        .three{
            width: 50%;
            height: 120px;
            float: left;
            background-color: rgb(43, 183, 226);
            text-align: center;
            font-size: 35px;
            box-sizing: border-box;
        }

        .four{
            width: 50%;
            height: 140px;
            float: left;
            background-color: rgb(220, 43, 226);
            text-align: center;
            font-size: 35px;
            box-sizing: border-box;
        }

        .five{
            width: 50%;
            height: 140px;
            float: left;
            background-color: rgb(43, 226, 110);
            text-align: center;
            font-size: 35px;
            box-sizing: border-box;
        }

        .six{
            width: 17%;
            height: 140px;
            float: left;
            background-color: blueviolet;
            text-align: center;
            font-size: 35px;
            box-sizing: border-box;
        }

        .seven{
            width: 16%;
            height: 140px;
            float: left;
            background-color: rgb(43, 46, 226);
            text-align: center;
            font-size: 35px;
            box-sizing: border-box;
        }

        .eight{
            width: 17%;
            height: 140px;
            float: left;
            background-color: rgb(43, 226, 192);
            text-align: center;
            font-size: 35px;
            box-sizing: border-box;
        }

        .sidebar
        {
            width: 20%;
            background-color: rgb(120, 106, 202);
            height: 50.9%;
            font-size: 30px;
            float: left;
        }
        .content
        {
            width: 60%;
            background-color: rgb(30, 171, 210);
             height: 50.9%;
            font-size: 30px;
            float: left;
        }
        .sidebar0
        {
            width: 20%;
            background-color: rgb(130, 117, 209);
            height: 50.9%;
            font-size: 30px;
            float: right;
        }

        .footer{

            height: 70px;
            text-align: center;   
            font-size: 36px;
            background-color: #F2AFEF;
            color: black
        }

        
    </style>
</head>
<body>
    <div class="header">Header</div>

    <div class="main">

        <div class="left">One</div>

        <div class="right">
            <div class="two">Two</div>
            <div class="three">Three</div>
            <div class="four">Four</div>
        </div>

        <div class="center">
            <div class="five">Five</div>
            <div class="six">Six</div>
            <div class="seven">Seven</div>
            <div class="eight">Eight</div>
        </div>

        <div class="main">
            <div class="sidebar">left</div>
            <div class="sidebar0">right</div>
            <div class="content">content</div>
        </div>
      </div>

      <div class="footer">Footer</div>

</body>
</html>
