<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 4</title>
    <style>

        body{
            margin: 0;
            padding: 0;
        }

        .main
        {
            height: 100px;
            display: flex;
        }
        .a
        {
            width: 50%;
            background-color: blueviolet;
        }

        .b
        {
            width: 50%;
            background-color: rgb(226, 43, 177);
        }

        .main2{
            -border: 1px solid red;
            height: 300px;
            display: flex;
        }
        .left{
            width: 20%;
            background-color: cornflowerblue;
        }
        .center{
            width: 60%;
        }
        .one{
            background-color: aqua;
            height: 50%;
        }
        .two{
            background-color: rgb(132, 0, 255);
            height: 50%;
        }
        .right{
            width: 20%;
            background-color: cornflowerblue;
        }

        .main3{
            height: 200px;
            display: flex;
        }

        .c{
            height: 200px;
            width: 25%;
            background-color: darkorchid;
        }
        .d{
            height: 200px;
            width: 25%;
            background-color: rgb(99, 50, 204);
        }
        .e{
            height: 200px;
            width: 25%;
            background-color: rgb(114, 204, 50);
        }
        .f{
            height: 200px;
            width: 25%;
            background-color: rgb(50, 53, 204);
        }

        .main4{
            height: 100px;
            background-color: brown;
        }
        .main5{
            height: 200px;
            display: flex;
        }
        .g{
            height: 100%;
            width: 50%;
            background-color: darkmagenta;
        }
        .h{
            height: 100%;
            width: 50%;
            background-color: rgb(0, 35, 139);
        }

    </style>
</head>
<body>

    <div class="main">
        <div class="a"></div>
        <div class="b"></div>
    </div>

    <div class="main2">
        <div class="left"></div>
        <div class="center">
            <div class="one"></div>
            <div class="two"></div>
        </div>
        <div class="right"></div>
    </div>

    <div class="main3">
        <div class="c"></div>
        <div class="d"></div>
        <div class="e"></div>
        <div class="f"></div>
    </div>

    <div class="main4"></div>
    
    <div class="main5">
        <div class="g"></div>
        <div class="h"></div>
    </div>
</body>
</html>
