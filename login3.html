<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login3</title>
    <style>
       body{
            background-image: url(https://static.vecteezy.com/system/resources/previews/010/872/103/original/abstract-background-of-futuristic-digital-dark-blue-electronic-circuit-line-vector.jpg); 
            background-size: cover; 
             
        }
        img{
            -border: 1px solid red;
            height: 150px;
            width: 150px;
            position: relative;
            top: 30px;
        }
    
        .box{
           border: 1px solid grey;
           width: 350px;
           margin: 100px auto;
           padding: 20px;
           backdrop-filter: blur(360px);
           text-align: center;
           border-radius: 10px;
        }
    
        label{
            -border: 1px solid red;
            display: block;
            padding-bottom: 3px;
            color: white;
            text-align: left;
            margin-top: 10px;
            
        }
    
        input{
            -border: 1px solid yellow; 
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .Submit{
            -border: 1px solid red;
            background-color: black;
            color: white;
            margin-top: 10px;
        }
    
        a{
            -border: 1px solid red;
            display: block;
            text-align: left;
            text-decoration: none;
            margin-top: 10px;
        }
    
        .submit-buttom{
            -background-color: green;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="box">

        <img src="images/dp.png">
        <form>

            <p style="color:  white;"> please enter the  below deteils </p>


            <label> Username </label>
            <input type="text">

            <label> Password </label>
            <input type="password">

            <a href="#">Forgot Password ? </a>

            <input type="Submit" class="Submit" value="Login" >

        </form>
    </div>
</body>
</html>
