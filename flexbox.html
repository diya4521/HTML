<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <style>
      .box {
        border: 1px solid red;
        display: flex;
        height: 450px;
        flex-direction: row-reverse;
        flex-wrap: wrap;
        justify-content: space-evenly;
        align-items: flex-start;
        align-content: flex-start;
      }
      .inner {
        width: 200px;
        border: 1px solid black;
        height: 200px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div style="order: 1" class="inner">
        <img
          style="height: 200px; width: 200px"
          src="images/images2.jpg"
          alt=""
        />
      </div>
      <div style="order: 2" class="inner">
        <img
          style="height: 200px; width: 200px"
          src="images/images3.jpg"
          alt=""
        />
      </div>
      <div class="inner">
        <img
          style="height: 200px; width: 200px"
          src="images/images4.jpg"
          alt=""
        />
      </div>
      <div class="inner">
        <img
          style="height: 200px; width: 200px"
          src="images/inner1images.jpg"
          alt=""
        />
      </div>
      <div class="inner">
        <img
          style="height: 200px; width: 200px"
          src="images/inner2images.jpg"
          alt=""
        />
      </div>
      <div class="inner">
        <img
          style="height: 200px; width: 200px"
          src="images/inner3images.jpg"
          alt=""
        />
      </div>
      <div class="inner">
        <img
          style="height: 200px; width: 200px"
          src="images/inner5images.jpg"
          alt=""
        />
      </div>
      <div class="inner">
        <img
          style="height: 200px; width: 200px"
          src="images/inner6images.jpg"
          alt=""
        />
      </div>
      <div class="inner">
        <img
          style="height: 200px; width: 200px"
          src="images/rose-729509_640.jpg"
          alt=""
        />
      </div>
      <div class="inner">
        <img style="height: 200px; width: 200px" src="images/mas.jpeg" alt="" />
      </div>
    </div>
  </body>
</html>
