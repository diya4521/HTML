<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of Tooltip</title>
    <style>

        .tooltip{
            -border: 1px solid red;
            display: inline-block;
            position: relative;
            margin: 100px auto;
            margin-left: 500px;
        }
        .tooltip_text{
            background-color: black;
            color: white;
            padding: 5px;
            border-radius: 10px;
            opacity: 0;
            position: relative;
            top: 40px;
            left: -80px;
            
        }
        .tooltip:hover .tooltip_text
        {
            opacity: 1;
            cursor: pointer;
        }
        .tooltip_text::before{
            
            content: '';
            position: absolute;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid black;
            border-top: 10px solid transparent;
            bottom: 26px;
            right: 31px;

        }
    </style>
</head>
<body>


    <div class="tooltip">
        Hover Me
        <span class="tooltip_text">tooltip_text</span>
    </div>
    
</body>
</html>
