        .sidebar0

            width: 20%;

            color: white;
            float: left

        .D
        {
            width: 20%;
            background-color: rgb(0, 139, 86);
            height: 100%;
            font-size: 30px;
            color: white;
            float: left
        }

        .E
        {
            width: 20%;
            background-color: rgb(139, 137, 0);
            height: 100%;
            font-size: 30px;
            color: white;
            float: left
        }
        .footer
        {
            text-align: center;

            padding: 10px;
