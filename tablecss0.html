<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            -border: 1px solid;
            text-align: center;
        }

        tr:first-child{
            background-color: green;
        }
        tr:nth-child(2){
            background-color: gray;
        }
        tr:nth-child(3){
            background-color: green;
        }
        tr:nth-child(4){
            background-color: gray;
        }
        tr:last-child{
            background-color: green;
        }
        td:first-child{
            background-color: blueviolet;
        }
        td:last-child{
            background-color: blueviolet;
        }
    </style>
</head>
<body>

    <table border="1" cellspacing="0" cellpdding="10" width="50%" >
