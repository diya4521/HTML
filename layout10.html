<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout10</title>
</head>
<style>

    body{
        margin: 0;padding: 0;
    }
        .header{
            height: 60px;
            text-align: center;  
            font-size: 36px;
            background-color: #64CCFC;
            
            color: black
        }

        .main{
            -border: 1px solid red;
            height: 600px;
            font-size: 20px;
        }

        .a{
            -border: 1px solid red;
            width: 20%;
            float: left;
            height: 100%;
            background-color: rgb(215, 18, 185);
        }

        .center{
            -border: 1px solid red;
            float: left;
            height: 600px;
            width: 60% ;
        }

        .b{
            -border: 1px solid red;
            width: 100%;
            float: left;
            height: 200px;
            background-color: darkorchid;
        }

        .c{
            -border: 1px solid red;
            width: 50%;
            float: left;
            height: 200px;
            background-color: rgb(199, 50, 204);
        }

        .d{
            -border: 1px solid red;
            width: 50%;
            float: left;
            height: 200px;
            background-color: rgb(204, 50, 168);
        }

        .e{
            -border: 1px solid red;
            width: 100%;
            float: left;
            height: 200px;
            background-color: rgb(204, 53, 50);
        }
       
        .f{
            -border: 1px solid red;
            width: 20%;
            float: left;
            height: 100%;
            background-color: rgb(215, 18, 185);
        }

        .footer{
            height: 60px;
            text-align: center;  
            font-size: 36px;
            background-color: #64CCFC;
            color: black
        }

</style>
<body>
    
    <div class="header">Header</div>

    <div class="main">

        <div class="a">a</div>

        <div class="center">
            <div class="b">b</div>
            <div class="c">c</div>
            <div class="d">d</div>
            <div class="e">e</div>
        </div>

        <div class="f">f</div>

    </div>

    <div class="footer">Footer</div>

</body>
</html>
