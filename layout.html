<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>layout.html</title>
<style>
    body{
            margin: 0px;
            padding: 0px;
        }
    .header,.footer{
            text-align: center;
            font-size: 36px;
            padding: 10px;
            background-color: gray;
            color: white;
        }

    .main{
            height: 450px;
        }

    .sidebar{
            width: 20%;
            background-color: yellow;
            height: 100%;
            font-size: 20px;
            float: left;
            text-align: center;
        }
    .content{
            width: 80%;
            background-color: blue;
            height: 100%;
            font-size: 20px;
            float: left;
            color: white;
            text-align: center;
        } 
    .footer{
            background-color: gray;
            color: black;
        }

</style>
</head>
<body>
        <div class="header">
        header
        </div>

    <div class="main">
        <div class="sidebar">
            sidebar
        </div>

    <div class="content">
            content
    </div>
    </div>

    <div class="footer">
        footer
    </div>

</body>
</html>
