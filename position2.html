<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        img{
            width: 100px;
            border: 1px solid black;
        }
        .a{
            position: absolute;
            top: 0; right: 0;
        }
        .b{
            position: absolute;
            bottom: 0;right: 0;
        }
        .c{
            position: absolute;
            bottom: 0;left: 0;
        }
        .d{
            position: absolute;
            top: 0;left: 0;
        }

        .box{
            width: 500px;
            height: 400px;
            border: 1px solid black;
            margin: 100px auto;
            position: relative;
        }
    </style>
</head>
<body>

   
        <img src="images/image1.jfif" class="a">
        <img src="images/images2.jpg" class="b">
        <img src="images/images3.jpg" class="c">
        <img src="images/images4.jpg" class="d">
    

    <div class="box">
        <img src="images/image1.jfif" class="a">
        <img src="images/images2.jpg" class="b">
        <img src="images/images3.jpg" class="c">
        <img src="images/images4.jpg" class="d">
    </div>

    
</body>
</html>
