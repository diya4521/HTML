<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button & Pagination</title>
    <style>
        button.btn{
            border: 2px solid transparent;
            background-color: green;color: white;padding: 10px 20px;
            border-radius: 50px;
            transition: 1s;
        }
        button.btn:hover{
            border: 2px solid green;
            background-color: white;
            color: green;box-shadow: none;cursor: not-allowed;box-shadow: 0 3px #999;
        }
        button.btn2{
            border: 2px solid green;
            background-color: white;
            color: green;padding: 10px 20px;
            border-radius: 50px;
            -box-shadow:inset 0 3px 7px #999;
        }
        button.btn2:hover{
            background-color: green;color: #fff;
        }

        ul{
            -border: 1px solid #ddd;
            border-radius: 5px;
            display: inline-flex;
            padding: 0;overflow: hidden;
            gap: 5px;
        }
        ul li{
            list-style: none;
            border: 1px solid #ddd;
            padding: 10px 20px;border-radius: 5px;box-shadow:inset 0 3px 7px #f0f0f0;
        }
        ul li:hover{
            background-color: #ddd;
        }
        ul li:nth-child(3){
            background-color: #ddd;
        }
        ul li:last-child{
            -border: 0;
        }
        ul li a{
            color: gray;text-decoration: none;
        }
    </style>
</head>
<body>

    <button class="btn">Click me</button>
    <button class="btn2">Click me</button>

    <ul>
        <li><a href="#">Prev</a></li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">Next</a></li>
    </ul>
    
</body>
</html>
