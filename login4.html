<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login4</title>
    <style>

        *{
          margin: 0;
          padding: 0;  
        }
        body{
            background-image:url(https://i.pinimg.com/736x/93/ac/a0/93aca07299f1ead0e771eda16210398f.jpg) ;
            background-size: cover;
        }

        .contain{
            -border: 1px solid red;
            width: 400px;
            margin: 100px auto;
            margin-top: 150px;
            margin-left:470px;
            background-color:rgb(0, 0, 0,0.5);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        .contain h1{
            font-size: 35px;
            color: aqua;
        }

        .contain .text{
            position: relative;
            top: 7px;
        }

        .inp1{
            border: none;
           
            width: 250px;
            font-size: 20px;
            margin-top: 20px;
            
            outline: none;
            cursor: pointer;
        }

        .inp2{
            border:2px solid black;
           
            width: 250px;
            font-size: 20px;
           
            margin-top: 20px;
            cursor: pointer;
            outline: none;
        }

        button{
            width: 250px;
            height: 44px;
            border-radius: 30px;
            margin: 20px;
            font-size: 16px;
            background-color: aqua;
            color: black;
        }
        button:hover{
            background-color: black;
            border: 3px solid aqua;
            font-size: 16px;
            color: white;
        }

        p{
            color: aqua;
            margin-top: 30px;
            font-size: 20px;
        }

        span{
            color: white;
        }
    </style>
</head>
<body>
    <div class=" contain">
        <div class="text">
            <h1> login</h1>
            <input class="inp1" type="text" placeholder="EnterUsername">
            <input class="inp2" type="password" placeholder=" password"> 
            <p> Forget password ?</p>
            <button> Login </button>
            <p> Not a number ? <span> Sign Up </span></p>
        </div>
    </div>
</body>
