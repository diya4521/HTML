<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> demo of pagination</title>
    <link rel="stylesheet" href="css/all.css">
    <style>

        .box{
            -border: 1px solid red;
            width: fit-content;
            margin: 100px auto;
        }

        ul{
            -border: 1px solid grey;
            border-radius: 5px;
            display: inline-block;
        }

        a{
            text-decoration: none;
            color: black;
        }

        li{
            display: inline-block;
            border: 1px solid grey;
            padding: 10px 15px;
            border-radius: 50%;
        }

        li:nth-child(2){
            background-color: #4DA1FA;
            color: white;
        }

        ul li:hover{
            background-color: #4DA1FA;
            color: white;
        }
    </style>
</head>
<body>
    
    <div class="box">

    <ul>
        <li><a href=""><i class="fa-solid fa-chevron-left"></i></a></li>
        <li><a href="">1</a></li>
        <li><a href="">2</a></li>
        <li><a href="">3</a></li>
        <li><a href="">4</a></li>
        <li><a href="">5</a></li>
        <li><a href=""><i class="fa-solid fa-chevron-right"></i></a></li>
    </ul>

</div>
    
</body>
</html>
