<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
</head>
<body>

    <div>
        <button class="btn1_1">square</button>
        <button class="btn2_2">rectngal</button>
        <button class="btn3_3">circle</button>

        <div id="div3">


        </div>
    </div>

    <div>
        <button class="btn1">square</button>
        <button class="btn2">rectngal</button>
        <button class="btn3">circle</button>

        <div id="div2">


        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>    
        $(document).ready(function(){
            $("#div3").attr('style','background-color:cornflowerblue; height:150px; width:150px; border-radius:100px;');
        });


        $(".btn1_1").click(function(){
            $("#div3").attr('style','background-color:blueviolet; height:100px; width:100px;');
        });

        $(".btn2_2").click(function(){
            $("#div3").attr('style','background-color:red; height:100px; width:200px;');
        });

        $(".btn3_3").click(function(){
            $("#div3").attr('style','background-color:cornflowerblue; height:150px; width:150px; border-radius:100px;');
        });


        $(".btn1").click(function(){
            $("#div2").attr('style','background-color:blueviolet; height:100px; width:100px; transition: ease-in 2s;');
        });

        $(".btn2").click(function(){
            $("#div2").attr('style','background-color:red; height:100px; width:200px; transition: ease-in 2s;');
        });

        $(".btn3").click(function(){
            $("#div2").attr('style','background-color:cornflowerblue; height:150px; width:150px; border-radius:100px; transition: ease-in 2s;');
        });

    </script>
    
</body>
</html>
