<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>

    body{
        margin: 0;
        padding: 0;
        background-color: rgba(135, 207, 235, 0.278);
        position: relative;
    }


    .box1{
        -border: 1px solid;
        position: absolute;
        top: -80px;
        background-color: white;
        margin: 100px auto;
        height: 150px;
        width: 30%;
        position: relative;
        border-radius:10px ;
        border-right: 20px solid rgb(0, 195, 255);
    }
    .circle{
        height: 100px;
        width: 100px;
        border: 5px solid rgb(0, 195, 255);
        border-radius: 50%;

        background-size: 100% 100%;
        position: absolute;
        top: 15px;
        left: -50px;
    }
    .text1{
        position: relative;
        left: 140px;
        top: 50px;
        color:rgb(0, 195, 255) ;
    }
    .box2{
        -border: 1px solid;
