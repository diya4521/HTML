<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginpage2</title>
    <style>

        body{
            background-image: url(https://img.freepik.com/free-photo/green-texture_1160-721.jpg);   
            background-size: cover;  
        }

        .main{
           border: 1px solid black;
           width: 400px;
           margin: 100px auto;
           background-color:rgb(0, 0, 0,0.2); 
           padding: 20px;
           text-align: center;
           border-radius: 10px;
        }

        img{
            -border: 1px solid red;
            width: 250px;
            height: 250px;
            position: relative;
            top: 80px;

        }
    
        label{
            -border: 1px solid red;
            display: block;
            padding-bottom: 3px;
            color: rgb(86, 85, 85);
            text-align: left;
            margin-top: 10px;
            
        }
    
        input{
            -border: 1px solid yellow; 
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .Submit{
            -border: 1px solid red;
            background-color: #17AA8E;
            color: white;
            margin-top: 10px;
        }
    
        a{
            -border: 1px solid red;
            display: block;
            text-align: left;
            text-decoration: none;
            margin-top: 10px;
        }
    
        .submit-buttom{
            -background-color: green;
            color: white;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <div class="main">

        <img src="images/logo.png">
        <form>
            
            <p> please enter the  below deteils </p>


            <label> Username </label>
            <input type="text"
            placeholder="Username">

            <label> Password </label>
            <input type="password"
            placeholder="password">

            <a href="#">Forgot Password ? </a>

            <input type="Submit" class="Submit">
        </form>
    </div>

                
</body>
</html>
