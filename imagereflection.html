<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of Box Reflect & User Interface</title>
    <style>
        img{
            -webkit-box-reflect: below 20px linear-gradient(to bottom,rgba(0,0,0,0.5),rgba(0,0,0,1));
            -border: 1px solid red;
            margin:  auto;display: block;
        }
        .box{
            border: 1px solid red;
            width: 300px;height: 200px;
            resize: both;
            overflow: auto;
        }
        textarea{
            resize: none;
        }
    </style>
</head>
<body>

    <textarea name="" id=""></textarea>
    <img src="images/tree1.png" width="150" alt="">

    <div class="box">

    </div>
    
</body>
</html>
