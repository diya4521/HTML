<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mask text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            position: relative;
        }

        .box {
            margin: 100px auto;
            height: 300px;
            width: 300px;
            background-color: black;
            box-sizing: border-box;
        }

        .text {
            background: url(/images/colorfullimagesinmaskimage.jpg) 0 0 / cover no-repeat;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            -border: 1px solid red;
            margin-top: 130px;
        }
    </style>
</head>

<body>

    <div class="box">

        <h1 class="text">diyuu...‚ù§</h1>

    </div>

</body>

</html>
