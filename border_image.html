<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of Border Image</title>
    <style>
        .box{
            border: 20px solid red;
            width: 500px;
            height: 200px;
            margin: 50px auto;
            background-color: #ddd;
            -border-image: url(https://www.textures4photoshop.com/tex/thumbs/grunge-vignette-border-png-transparent-for-photoshop-1093.png) 60 round;
            border-image-source: url(https://www.textures4photoshop.com/tex/thumbs/grunge-vignette-border-png-transparent-for-photoshop-1093.png);

            border-image-slice: 50;
            border-image-repeat: round;
            -border-image-width: 40px;
            border-image-outset: 15px;
        }
    </style>
</head>
<body>

    <div class="box">

    </div>
    
</body>
</html>
