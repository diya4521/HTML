<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: lightblue;
        }
        .box{
            background-image: url(/images/image1.jfif);
            width: 200px;
            height: 200px;
            margin: auto;
            animation-name: changebgimage;
            animation-duration: 30s;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-direction: reverse;
            margin-bottom: 50px;
        }
        .box_1{
            background-image: url(/images/images2.jpg);background-size: cover;
            width: 200px;
            height: 200px;
            margin: auto;
            animation-name: changebg;
            animation-duration: 3s;
            animation-delay: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-direction: reverse;
        }
        @keyframes changebg {
            from{background-image: url(/images/image1.jfif); background-size: cover;}
            to{background-image:url(/images/images5.jpg);background-size: cover;}
        }
        @keyframes changebgimage {
            0%{background-image: url(/images/image1.jfif); background-size: cover;}
            25%{background-image: url(/images/images3.jpg);background-size: cover;}
            50%{background-image: url(/images/images2.jpg);background-size: cover;}
            75%{background-image: url(/images/images4.jpg);background-size: cover;}
            100%{background-image:url(/images/images5.jpg);background-size: cover;}
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box_1"></div>
</body>
</html>
