<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of Filter</title>
    <style>

        body{
            margin: 0;
            padding: 0;
        }

        img{
            margin: auto;
            display: block;
            
        }
        img:hover{
            -filter: blur(2px);
            -filter: brightness(150%);
            -filter: contrast(50%);
            -filter: grayscale(150%);
            -filter: hue-rotate(25deg);
            -filter: invert(15);
            -filter: opacity(80%);
            -filter: saturate(250%);
            -filter: sepia(50%);
            filter: drop-shadow(8px 8px 5px green);

        }
        
        
    </style>
</head>
<body>

<img src="images/inner3images.jpg"  alt="">


</body>
</html>
