<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .main {
            border: 1px solid #335293;
            height: 80px;
            background-color: #FDEADB;
        }

        .main1 {
            border: 1px solid #335293;
            display: flex;
        }

        .left {
            border: 1px solid #335293;
            width: 25%;
            height: 500px;
            background-color: #FDEADB;
        }

        .right {
            border: 1px solid #335293;
            width: 75%;
        }

        .r1 {
            border: 1px solid #335293;
            height: 80px;
            background-color: #FDEADB;
        }

        .r2 {
            border: 1px solid #335293;
            width: 100%;
            height: 416px;
            display: flex;
        }

        .r2_1 {
            border: 1px solid #335293;
            width: 50%;
            background-color: #FDEADB;
        }

        .r2_2 {
            -border: 1px solid red;
            width: 50%;
        }

        .r2_2_1 {
            border: 1px solid #335293;
            height: 300px;
            display: flex;
        }

        .one {
            border: 1px solid #335293;
            height: 100%;
            width: 50%;
            background-color: #FDEADB;
        }

        .two {
            border: 1px solid #335293;
            height: 100%;
            width: 50%;
            background-color: #FDEADB;
        }

        .r2_3 {
            border: 1px solid #335293;
            height: 112px;
            background-color: #FDEADB;
        }
    </style>
</head>

<body>
    <div class="main"></div>
    <div class="main1">
        <div class="left"></div>
        <div class="right">
            <div class="r1"></div>
            <div class="r2">
                <div class="r2_1"></div>
                <div class="r2_2">
                    <div class="r2_2_1">
                        <div class="one"></div>
                        <div class="two"></div>
                    </div>
                    <div class="r2_3"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
