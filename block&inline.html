<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block&inline</title>
    <style>
        h2{
               border: 1px solid green;
               display: inline-block;
               width: 80px;
               height: 30px;
               padding: 15px;
               background-color: pink;
          } 

          p{
            border: 1px solid red;
            display: inline-block;
            padding: 15px;
          }

          b{
            border: 1px solid blueviolet;
            display:block ;
            padding: 15px;
          }

        small{
            border: 1px solid skyblue;
            display: block;
            padding: 15px;
        }

        pre{
          border: 1px solid yellow;
          display: block;
          padding: 15px;
        }
        
    </style>
</head>

<body>

    <h2>hello</h2>

    <p>peregrph</p>

    <b> bold</b>

    <small>small tag</small>

    <pre>pre tag </pre>
    
</body>
</html>
